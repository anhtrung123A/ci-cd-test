name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "ðŸ”§ Setting up SSH key..."
          mkdir -p ~/.ssh

          # Properly restore newlines (\n â†’ real newline)
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | sed 's/\\n/\n/g' > ~/.ssh/id_ed25519

          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… SSH key fixed and ready"
          head -2 ~/.ssh/id_ed25519


      - name: Test SSH connection
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "Testing SSH connection..."
          ssh -vvv -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "$SSH_USERNAME@$SSH_HOST" \
            "echo 'GitHub Actions connected successfully'"
          echo "SSH connection test finished."

      - name: Build and deploy container
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          echo "Starting Docker deployment..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            "$SSH_USERNAME@$SSH_HOST" "
              set -e
              echo 'Switching to project directory...'
              cd /home/lts/actions-runner/_work/ci-cd-test/ci-cd-test || exit 1
              echo 'Stopping old containers...'
              docker-compose down || true
              echo 'Building and starting containers...'
              docker-compose up -d --build
              echo 'Deployment complete!'
              docker ps
            "
          echo "Remote deployment finished."
