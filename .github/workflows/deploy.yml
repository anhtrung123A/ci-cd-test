name: Deploy via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "ğŸ”§ Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… SSH key and known_hosts setup complete."
          echo "ğŸ§© Listing .ssh contents for debug:"
          ls -l ~/.ssh
          echo "ğŸ”‘ Showing first few lines of private key (for format check):"
          head -5 ~/.ssh/id_ed25519

      - name: Test SSH connection
        run: |
          echo "ğŸ”— Testing SSH connection..."
          ssh -v -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "echo 'âœ… GitHub Actions connected successfully'"
          echo "ğŸŸ¢ SSH connection test finished."

      - name: Build and deploy container
        run: |
          echo "ğŸš€ Starting Docker deployment..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
              cd /home/lts/actions-runner/_work/ci-cd-test/ci-cd-test || exit 1;
              echo 'ğŸ“‚ In project directory: $(pwd)';
              echo 'ğŸ§¹ Stopping old containers...';
              docker-compose down;
              echo 'âš™ï¸ Building and starting containers...';
              docker-compose up -d --build;
              echo 'âœ… Deployment complete!';
              docker ps
            "
          echo "ğŸŸ© Remote deployment finished."
